<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="formulario">

    <form action="">
        <div class="campo">
            <h1 id="titulo">Cadastro de Dev</h1>
            <p id="subtitulo"><b>Complete com suas informações</b></p>
        </div>

        <div class="grupo">
                <div class="campao">
                    <label> <strong>Nome</strong>  </label>
                    <input type="text" name="nome" id="nome" required>
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    </div> 
        </div>

        <div class="campo">
            <label for="email" class="esp"><strong>Email</strong></label required>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="camporadio">
            <label for="" class="espaco"><strong>Qual sua área de atuação?</strong></label>
            <label >
                <input type="radio" name="area"  value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="area"  value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="area"  value="fullstack"> Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade" class="espaco"> <strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade">
                <option selected value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                <option value="pleno">Pleno</option>
            </select>
        </div>
        
        <div class="grupo">
            <div id="check">
                <label class="espaco"><strong>Selecione as tecnologias que conhece:</strong> </label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label class="cx" for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label class="cx" for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label class="cx" for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Bootstrap">
                <label class="cx" for="tecnologia4">Bootstrap</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="React">
                <label class="cx" for="tecnologia5">React</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label class="cx" for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Django">
                <label class="cx" for="tecnologia7">Django</label>
            </div>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="8" style="width:500px"></textarea>
        </div>

        <div class="btn"> 
            <button class="botao" type="submit"> Concluído </button>
        </div>

        
    </form>
</div>
    
    
</body>
</html>
